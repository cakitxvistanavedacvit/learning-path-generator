<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Learning Path Generator - Master Any Skill</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎯</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .gradient-bg { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }
        
        .card-hover { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        .card-hover:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); 
        }
        
        .typing-effect { 
            border-right: 2px solid #667eea; 
            animation: typing 3s steps(40, end), blink 1s infinite; 
        }
        
        @keyframes typing { 
            from { width: 0; } 
            to { width: 100%; } 
        }
        
        @keyframes blink { 
            50% { border-color: transparent; } 
        }
        
        .floating { 
            animation: float 6s ease-in-out infinite; 
        }
        
        @keyframes float { 
            0%, 100% { transform: translateY(0px); } 
            50% { transform: translateY(-10px); } 
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const LearningPathGenerator = () => {
            const [currentStep, setCurrentStep] = useState('input');
            const [learningTopic, setLearningTopic] = useState('');
            const [preferences, setPreferences] = useState({
                cost: 'mixed',
                style: 'self-paced',
                time: '5-10',
                certification: 'preferred',
                experience: 'beginner',
                duration: 'standard'
            });
            const [generatedPath, setGeneratedPath] = useState(null);
            const [isGenerating, setIsGenerating] = useState(false);
            const [userEmail, setUserEmail] = useState('');
            const [showEmailModal, setShowEmailModal] = useState(false);
            const [generatingStep, setGeneratingStep] = useState(0);
            const [showApiKeyModal, setShowApiKeyModal] = useState(false);
            const [apiKey, setApiKey] = useState('');

            // YouTube API Configuration
            const YOUTUBE_API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your actual API key

            const topicSuggestions = [
                'Web Development', 'Data Science', 'Digital Marketing', 'UI/UX Design',
                'Machine Learning', 'Photography', 'Spanish Language', 'Project Management',
                'Cybersecurity', 'Content Writing', 'Graphic Design', 'Python Programming',
                'Video Editing', 'SEO', 'Public Speaking', 'Financial Analysis'
            ];

            // YouTube API Functions
            const searchYouTubeVideos = async (topic) => {
                const currentApiKey = apiKey || YOUTUBE_API_KEY;
                
                // If no API key, return demo data
                if (!currentApiKey || currentApiKey === 'YOUR_API_KEY_HERE') {
                    return generateDemoVideos(topic);
                }

                try {
                    const searchQuery = `${topic} complete course tutorial beginner advanced`;
                    const response = await fetch(
                        `https://www.googleapis.com/youtube/v3/search?` +
                        `part=snippet&type=video&q=${encodeURIComponent(searchQuery)}&` +
                        `maxResults=10&order=relevance&videoDuration=medium&` +
                        `key=${currentApiKey}`
                    );

                    if (!response.ok) {
                        throw new Error('YouTube API request failed');
                    }

                    const data = await response.json();
                    
                    // Get video details for duration and statistics
                    const videoIds = data.items.map(item => item.id.videoId).join(',');
                    const detailsResponse = await fetch(
                        `https://www.googleapis.com/youtube/v3/videos?` +
                        `part=contentDetails,statistics&id=${videoIds}&` +
                        `key=${currentApiKey}`
                    );

                    if (detailsResponse.ok) {
                        const detailsData = await detailsResponse.json();
                        
                        return data.items.map(item => {
                            const details = detailsData.items.find(d => d.id === item.id.videoId);
                            return {
                                ...item,
                                details: details || {}
                            };
                        });
                    }

                    return data.items;

                } catch (error) {
                    console.error('YouTube API Error:', error);
                    return generateDemoVideos(topic);
                }
            };

            const generateDemoVideos = (topic) => {
                const demoChannels = ['TechWorld with Nana', 'freeCodeCamp', 'Traversy Media', 'Academind'];
                const courseTitles = [
                    `Complete ${topic} Course - Beginner to Advanced`,
                    `${topic} Full Tutorial 2024 - Learn in 4 Hours`,
                    `${topic} Crash Course - Everything You Need to Know`,
                    `Master ${topic} - Step by Step Guide`,
                    `${topic} for Beginners - Complete Walkthrough`,
                    `Learn ${topic} Fast - Comprehensive Tutorial`
                ];

                return courseTitles.map((title, index) => ({
                    id: { videoId: `demo_${index}_${Date.now()}` },
                    snippet: {
                        title,
                        description: `Learn ${topic} from scratch with this comprehensive tutorial. Perfect for beginners and those looking to advance their skills.`,
                        channelTitle: demoChannels[index % demoChannels.length],
                        publishedAt: new Date(Date.now() - Math.random() * 365 * 24 * 60 * 60 * 1000).toISOString(),
                        thumbnails: {
                            medium: {
                                url: `https://via.placeholder.com/320x180/4F46E5/FFFFFF?text=${encodeURIComponent(topic + ' Course')}`,
                                width: 320,
                                height: 180
                            }
                        }
                    },
                    details: {
                        contentDetails: {
                            duration: `PT${Math.floor(Math.random() * 6 + 1)}H${Math.floor(Math.random() * 60)}M`
                        },
                        statistics: {
                            viewCount: Math.floor(Math.random() * 1000000 + 100000).toString(),
                            likeCount: Math.floor(Math.random() * 50000 + 5000).toString()
                        }
                    }
                }));
            };

            const parseDuration = (duration) => {
                if (!duration) return 0;
                const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
                if (!match) return 0;
                
                const hours = parseInt(match[1]) || 0;
                const minutes = parseInt(match[2]) || 0;
                const seconds = parseInt(match[3]) || 0;
                
                return hours * 60 + minutes + seconds / 60;
            };

            const formatDuration = (duration) => {
                if (!duration) return 'N/A';
                const totalMinutes = parseDuration(duration);
                const hours = Math.floor(totalMinutes / 60);
                const minutes = Math.floor(totalMinutes % 60);
                
                if (hours > 0) {
                    return `${hours}h ${minutes}m`;
                }
                return `${minutes}m`;
            };

            const formatViewCount = (viewCount) => {
                if (!viewCount) return 'N/A';
                const count = parseInt(viewCount);
                if (count >= 1000000) {
                    return `${(count / 1000000).toFixed(1)}M views`;
                } else if (count >= 1000) {
                    return `${(count / 1000).toFixed(1)}K views`;
                }
                return `${count} views`;
            };

            const generateLearningPath = async () => {
                setIsGenerating(true);
                setGeneratingStep(0);
                
                const steps = [
                    "Analyzing your preferences...",
                    "Searching YouTube for courses...",
                    "Filtering high-quality content...",
                    "Creating personalized roadmap...",
                    "Finalizing your learning path..."
                ];

                let currentStepIndex = 0;
                const stepInterval = setInterval(() => {
                    setGeneratingStep(currentStepIndex);
                    currentStepIndex++;
                    
                    if (currentStepIndex >= steps.length) {
                        clearInterval(stepInterval);
                    }
                }, 800);

                try {
                    // Search for YouTube videos
                    const youtubeVideos = await searchYouTubeVideos(learningTopic);
                    
                    // Create learning path
                    const path = createLearningPath(learningTopic, preferences, youtubeVideos);
                    
                    setTimeout(() => {
                        setGeneratedPath(path);
                        setIsGenerating(false);
                        setCurrentStep('results');
                    }, 1000);
                    
                } catch (error) {
                    console.error('Error generating path:', error);
                    setIsGenerating(false);
                    alert('There was an error generating your learning path. Please try again.');
                }
            };

            const createLearningPath = (topic, prefs, youtubeVideos) => {
                const durationMap = {
                    'quick': { weeks: '4 weeks', hours: '20-40 hours' },
                    'standard': { weeks: '12 weeks', hours: '60-120 hours' },
                    'comprehensive': { weeks: '24 weeks', hours: '120-240 hours' }
                };

                const costMap = {
                    'free': 'Free (YouTube courses)',
                    'mixed': 'Free - $200',
                    'premium': '$200-500'
                };

                return {
                    topic: topic,
                    duration: durationMap[prefs.duration].weeks,
                    totalHours: durationMap[prefs.duration].hours,
                    estimatedCost: costMap[prefs.cost],
                    phases: generatePhases(topic, prefs),
                    resources: generateResources(topic, youtubeVideos),
                    projects: generateProjects(topic, prefs)
                };
            };

            const generatePhases = (topic, prefs) => {
                const basePhases = [
                    {
                        id: 1,
                        title: "Foundation & Basics",
                        duration: prefs.duration === 'quick' ? '1 week' : '2-3 weeks',
                        description: `Learn the fundamental concepts of ${topic}`,
                        skills: [`${topic} fundamentals`, 'Core concepts', 'Basic terminology', 'Industry overview'],
                        milestone: `Complete ${topic} foundation course`,
                        completed: false
                    },
                    {
                        id: 2,
                        title: "Hands-on Practice", 
                        duration: prefs.duration === 'quick' ? '2 weeks' : '4-6 weeks',
                        description: `Build practical skills through projects`,
                        skills: ['Practical application', 'Tool mastery', 'Problem solving', 'Best practices'],
                        milestone: `Build first ${topic} project`,
                        completed: false
                    },
                    {
                        id: 3,
                        title: "Advanced Concepts",
                        duration: prefs.duration === 'quick' ? '1 week' : '3-4 weeks', 
                        description: `Master advanced ${topic} techniques`,
                        skills: ['Advanced methods', 'Optimization', 'Professional workflows', 'Expert techniques'],
                        milestone: `Complete advanced ${topic} project`,
                        completed: false
                    }
                ];

                if (prefs.duration === 'comprehensive') {
                    basePhases.push({
                        id: 4,
                        title: "Portfolio & Career",
                        duration: '4-6 weeks',
                        description: `Build portfolio and prepare for career opportunities`,
                        skills: ['Portfolio development', 'Professional presentation', 'Networking', 'Job preparation'],
                        milestone: `Launch professional ${topic} portfolio`,
                        completed: false
                    });
                }

                return basePhases;
            };

            const generateResources = (topic, youtubeVideos) => {
                return youtubeVideos.slice(0, 6).map(video => ({
                    title: video.snippet.title,
                    provider: 'YouTube',
                    channelName: video.snippet.channelTitle,
                    type: 'Video Course',
                    cost: 'Free',
                    duration: formatDuration(video.details?.contentDetails?.duration),
                    viewCount: formatViewCount(video.details?.statistics?.viewCount),
                    url: video.id.videoId.startsWith('demo_') 
                        ? '#demo-video' 
                        : `https://www.youtube.com/watch?v=${video.id.videoId}`,
                    thumbnail: video.snippet.thumbnails.medium.url,
                    description: video.snippet.description.slice(0, 120) + '...',
                    publishedAt: new Date(video.snippet.publishedAt).toLocaleDateString(),
                    isDemo: video.id.videoId.startsWith('demo_')
                }));
            };

            const generateProjects = (topic, prefs) => {
                const projects = {
                    'quick': [
                        { title: `${topic} Basics Project`, difficulty: 'Beginner', duration: '3-5 days' },
                        { title: `${topic} Practice Challenge`, difficulty: 'Intermediate', duration: '1 week' }
                    ],
                    'standard': [
                        { title: `${topic} Foundation Project`, difficulty: 'Beginner', duration: '1-2 weeks' },
                        { title: `${topic} Intermediate Build`, difficulty: 'Intermediate', duration: '2-3 weeks' },
                        { title: `Advanced ${topic} Application`, difficulty: 'Advanced', duration: '3-4 weeks' }
                    ],
                    'comprehensive': [
                        { title: `${topic} Starter Project`, difficulty: 'Beginner', duration: '1-2 weeks' },
                        { title: `${topic} Professional App`, difficulty: 'Intermediate', duration: '3-4 weeks' },
                        { title: `${topic} Advanced System`, difficulty: 'Advanced', duration: '4-6 weeks' },
                        { title: `${topic} Portfolio Capstone`, difficulty: 'Expert', duration: '6-8 weeks' }
                    ]
                };

                return projects[prefs.duration].map(project => ({
                    ...project,
                    description: `Create a ${project.difficulty.toLowerCase()}-level project that demonstrates your ${topic} skills.`,
                    skills: [
                        `${topic} implementation`,
                        'Problem solving',
                        project.difficulty === 'Beginner' ? 'Basic concepts' : 
                        project.difficulty === 'Intermediate' ? 'Integration skills' : 
                        'Advanced techniques'
                    ],
                    completed: false
                }));
            };

            const togglePhaseCompletion = (index) => {
                const updatedPath = { ...generatedPath };
                updatedPath.phases[index].completed = !updatedPath.phases[index].completed;
                setGeneratedPath(updatedPath);
            };

            const toggleProjectCompletion = (index) => {
                const updatedPath = { ...generatedPath };
                updatedPath.projects[index].completed = !updatedPath.projects[index].completed;
                setGeneratedPath(updatedPath);
            };

            const renderInputStep = () => (
                <div className="min-h-screen gradient-bg flex items-center justify-center p-6">
                    <div className="max-w-5xl w-full">
                        {/* Hero Section */}
                        <div className="text-center mb-12">
                            <div className="floating mb-6">
                                <div className="text-7xl mb-4">🎯</div>
                            </div>
                            <h1 className="text-4xl md:text-6xl font-bold text-white mb-6">
                                Universal Learning Path Generator
                            </h1>
                            <p className="text-lg md:text-xl text-blue-100 mb-8 typing-effect">
                                Master any skill with AI-powered learning roadmaps
                            </p>
                            <div className="flex flex-wrap justify-center gap-4 text-blue-100 text-sm">
                                <span className="bg-white bg-opacity-20 px-4 py-2 rounded-full">🎥 Real YouTube courses</span>
                                <span className="bg-white bg-opacity-20 px-4 py-2 rounded-full">🚀 Any topic</span>
                                <span className="bg-white bg-opacity-20 px-4 py-2 rounded-full">💡 Personalized paths</span>
                            </div>
                        </div>

                        {/* API Key Status */}
                        <div className="bg-yellow-50 border border-yellow-200 rounded-xl p-4 mb-8">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <span className="text-2xl">⚠️</span>
                                    <div>
                                        <p className="font-medium text-yellow-800">Demo Mode Active</p>
                                        <p className="text-sm text-yellow-700">Using sample data. Add YouTube API key for real courses.</p>
                                    </div>
                                </div>
                                <button
                                    onClick={() => setShowApiKeyModal(true)}
                                    className="bg-yellow-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-yellow-700"
                                >
                                    Add API Key
                                </button>
                            </div>
                        </div>

                        {/* Main Form */}
                        <div className="bg-white rounded-2xl shadow-2xl p-8 md:p-10">
                            {/* Topic Input */}
                            <div className="mb-8">
                                <label className="block text-xl font-bold text-gray-700 mb-4">
                                    What do you want to learn?
                                </label>
                                <input
                                    type="text"
                                    value={learningTopic}
                                    onChange={(e) => setLearningTopic(e.target.value)}
                                    placeholder="Enter any topic... Web Development, Photography, Spanish..."
                                    className="w-full p-4 text-lg border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                                />
                                <div className="mt-4">
                                    <p className="text-gray-600 mb-3">Popular topics:</p>
                                    <div className="flex flex-wrap gap-2">
                                        {topicSuggestions.map((suggestion, index) => (
                                            <button
                                                key={index}
                                                onClick={() => setLearningTopic(suggestion)}
                                                className="px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-sm hover:bg-blue-100"
                                            >
                                                {suggestion}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Preferences */}
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                                <div>
                                    <label className="block font-semibold text-gray-700 mb-2">Budget Preference</label>
                                    <select
                                        value={preferences.cost}
                                        onChange={(e) => setPreferences({...preferences, cost: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500"
                                    >
                                        <option value="free">🆓 Free Resources Only</option>
                                        <option value="mixed">💰 Free + Paid Options</option>
                                        <option value="premium">💎 Premium Resources</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block font-semibold text-gray-700 mb-2">Learning Style</label>
                                    <select
                                        value={preferences.style}
                                        onChange={(e) => setPreferences({...preferences, style: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500"
                                    >
                                        <option value="self-paced">🏃 Self-Paced</option>
                                        <option value="instructor-led">👨‍🏫 Instructor-Led</option>
                                        <option value="group">👥 Group Learning</option>
                                        <option value="hybrid">🔄 Mixed Approach</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block font-semibold text-gray-700 mb-2">Time Commitment</label>
                                    <select
                                        value={preferences.time}
                                        onChange={(e) => setPreferences({...preferences, time: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500"
                                    >
                                        <option value="1-5">⏰ 1-5 hours/week</option>
                                        <option value="5-10">📚 5-10 hours/week</option>
                                        <option value="10-20">🔥 10-20 hours/week</option>
                                        <option value="20+">⚡ 20+ hours/week</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block font-semibold text-gray-700 mb-2">Certification</label>
                                    <select
                                        value={preferences.certification}
                                        onChange={(e) => setPreferences({...preferences, certification: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500"
                                    >
                                        <option value="none">🚫 Not Important</option>
                                        <option value="preferred">✨ Nice to Have</option>
                                        <option value="required">🎓 Required</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block font-semibold text-gray-700 mb-2">Experience Level</label>
                                    <select
                                        value={preferences.experience}
                                        onChange={(e) => setPreferences({...preferences, experience: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500"
                                    >
                                        <option value="beginner">🌱 Complete Beginner</option>
                                        <option value="some-knowledge">📖 Some Knowledge</option>
                                        <option value="intermediate">🚀 Intermediate</option>
                                        <option value="advanced">⚡ Advanced</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block font-semibold text-gray-700 mb-2">Timeline</label>
                                    <select
                                        value={preferences.duration}
                                        onChange={(e) => setPreferences({...preferences, duration: e.target.value})}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500"
                                    >
                                        <option value="quick">⚡ Quick (4 weeks)</option>
                                        <option value="standard">📚 Standard (12 weeks)</option>
                                        <option value="comprehensive">🎓 Comprehensive (24+ weeks)</option>
                                    </select>
                                </div>
                            </div>

                            {/* Generate Button */}
                            <button
                                onClick={() => {
                                    if (learningTopic.trim()) {
                                        setCurrentStep('generating');
                                        generateLearningPath();
                                    } else {
                                        alert('Please enter a learning topic!');
                                    }
                                }}
                                disabled={!learningTopic.trim()}
                                className="w-full btn-primary text-white py-4 px-8 rounded-xl font-bold text-xl transition-all duration-300 disabled:opacity-50"
                            >
                                🚀 Generate My Learning Path
                            </button>
                        </div>
                    </div>

                    {/* API Key Modal */}
                    {showApiKeyModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl p-6 max-w-md w-full">
                                <h3 className="text-xl font-bold mb-4">🔑 YouTube API Key</h3>
                                <p className="text-gray-600 mb-4">
                                    Add your YouTube Data API v3 key to get real course data.{' '}
                                    <a href="https://developers.google.com/youtube/v3/getting-started" 
                                       target="_blank" 
                                       className="text-blue-600 underline">
                                        Get one here →
                                    </a>
                                </p>
                                <input
                                    type="text"
                                    placeholder="Your API Key"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                    className="w-full p-3 border border-gray-300 rounded-lg mb-4"
                                />
                                <div className="flex gap-3">
                                    <button
                                        onClick={() => setShowApiKeyModal(false)}
                                        className="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={() => {
                                            if (apiKey.trim()) {
                                                setShowApiKeyModal(false);
                                                alert('API key saved! You can now get real YouTube courses.');
                                            }
                                        }}
                                        className="flex-1 bg-blue-600 text-white py-2 rounded-lg"
                                    >
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            const renderGeneratingStep = () => {
                const steps = [
                    "Analyzing your preferences...",
                    "Searching YouTube for courses...", 
                    "Filtering high-quality content...",
                    "Creating personalized roadmap...",
                    "Finalizing your learning path..."
                ];

                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center p-6">
                        <div className="max-w-xl w-full text-center">
                            <div className="bg-white rounded-2xl p-10">
                                {/* Loading Animation */}
                                <div className="w-16 h-16 bg-blue-600 rounded-full mx-auto mb-6 flex items-center justify-center">
                                    <div className="w-8 h-8 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
                                </div>

                                <h2 className="text-2xl font-bold text-gray-800 mb-6">
                                    🎥 Creating Your Learning Path...
                                </h2>

                                {/* Progress Steps */}
                                <div className="space-y-3 mb-6">
                                    {steps.map((step, index) => (
                                        <div key={index} className={`p-3 rounded-lg ${
                                            index <= generatingStep ? 'bg-blue-50 text-blue-700' : 'text-gray-400'
                                        }`}>
                                            <div className="flex items-center gap-3">
                                                <span className={`w-6 h-6 rounded-full border-2 flex items-center justify-center text-sm ${
                                                    index < generatingStep ? 'bg-green-500 border-green-500 text-white' :
                                                    index === generatingStep ? 'border-blue-500 text-blue-500 animate-pulse' :
                                                    'border-gray-300'
                                                }`}>
                                                    {index < generatingStep ? '✓' : index === generatingStep ? '•' : index + 1}
                                                </span>
                                                <span className={index === generatingStep ? 'animate-pulse font-medium' : ''}>
                                                    {step}
                                                </span>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Progress Bar */}
                                <div className="w-full bg-gray-200 rounded-full h-2">
                                    <div 
                                        className="progress-bar h-2 rounded-full transition-all duration-500"
                                        style={{ width: `${((generatingStep + 1) / steps.length) * 100}%` }}
                                    ></div>
                                </div>

                                <p className="text-gray-600 mt-4">
                                    Finding the best <strong>{learningTopic}</strong> courses for you...
                                </p>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderResultsStep = () => (
                <div className="min-h-screen bg-gray-50 py-8 px-6">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-10">
                            <button
                                onClick={() => setCurrentStep('input')}
                                className="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium mb-4"
                            >
                                ← Generate Another Path
                            </button>
                            <h1 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
                                Your {generatedPath?.topic} Learning Journey
                            </h1>
                            <div className="flex flex-wrap justify-center gap-6 text-gray-600">
                                <div className="bg-white px-4 py-2 rounded-lg shadow-sm">
                                    <span className="text-lg">⏱️</span> {generatedPath?.duration}
                                </div>
                                <div className="bg-white px-4 py-2 rounded-lg shadow-sm">
                                    <span className="text-lg">📚</span> {generatedPath?.totalHours}
                                </div>
                                <div className="bg-white px-4 py-2 rounded-lg shadow-sm">
                                    <span className="text-lg">💰</span> {generatedPath?.estimatedCost}
                                </div>
                            </div>
                        </div>

                        {/* Action Buttons */}
                        <div className="flex flex-wrap justify-center gap-4 mb-12">
                            <button
                                onClick={() => setShowEmailModal(true)}
                                className="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
                            >
                                📧 Email Me This Path
                            </button>
                            <button className="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition-colors">
                                📱 Share Path
                            </button>
                            <button className="bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors">
                                💾 Save as PDF
                            </button>
                        </div>

                        {/* Learning Phases */}
                        <div className="mb-12">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">📊 Your Learning Phases</h2>
                            <div className="space-y-6">
                                {generatedPath?.phases.map((phase, index) => (
                                    <div key={phase.id} className="bg-white rounded-xl shadow-lg p-6 card-hover">
                                        <div className="flex items-start justify-between">
                                            <div className="flex items-start gap-4 flex-1">
                                                <div className="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">
                                                    {phase.id}
                                                </div>
                                                <div className="flex-1">
                                                    <h3 className="text-xl font-bold text-gray-800 mb-2">
                                                        {phase.title}
                                                    </h3>
                                                    <p className="text-gray-600 mb-3">{phase.description}</p>
                                                    <div className="flex items-center gap-4 text-sm text-gray-500 mb-3">
                                                        <span>⏱️ {phase.duration}</span>
                                                        <span>🎯 {phase.milestone}</span>
                                                    </div>
                                                    <div className="flex flex-wrap gap-2">
                                                        {phase.skills.map((skill, skillIndex) => (
                                                            <span key={skillIndex} className="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-sm">
                                                                {skill}
                                                            </span>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                            <button
                                                onClick={() => togglePhaseCompletion(index)}
                                                className={`ml-4 w-10 h-10 rounded-full border-2 flex items-center justify-center transition-all ${
                                                    phase.completed 
                                                        ? 'bg-green-500 border-green-500 text-white' 
                                                        : 'border-gray-300 hover:border-green-500 text-gray-400'
                                                }`}
                                            >
                                                {phase.completed ? '✓' : '○'}
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* YouTube Courses */}
                        <div className="mb-12">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">🎥 Recommended Courses</h2>
                            <div className="grid md:grid-cols-2 gap-6">
                                {generatedPath?.resources.map((resource, index) => (
                                    <div key={index} className="bg-white rounded-xl shadow-lg p-6 card-hover">
                                        <div className="flex gap-4 mb-4">
                                            <img 
                                                src={resource.thumbnail} 
                                                alt={resource.title}
                                                className="w-24 h-18 object-cover rounded-lg flex-shrink-0"
                                                onError={(e) => {
                                                    e.target.src = `https://via.placeholder.com/320x180/4F46E5/FFFFFF?text=Course`;
                                                }}
                                            />
                                            <div className="flex-1 min-w-0">
                                                <h3 className="font-bold text-gray-800 mb-1 line-clamp-2">
                                                    {resource.title}
                                                </h3>
                                                <p className="text-blue-600 text-sm font-medium mb-2">
                                                    📺 {resource.channelName}
                                                </p>
                                                <p className="text-gray-600 text-sm line-clamp-2">
                                                    {resource.description}
                                                </p>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-center justify-between border-t pt-4">
                                            <div className="flex items-center gap-4 text-xs text-gray-500">
                                                <span className="bg-green-100 text-green-700 px-2 py-1 rounded-full">
                                                    💰 {resource.cost}
                                                </span>
                                                <span>⏱️ {resource.duration}</span>
                                                <span>👁️ {resource.viewCount}</span>
                                            </div>
                                            <a
                                                href={resource.url}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className={`px-4 py-2 rounded-lg text-sm font-semibold transition-colors ${
                                                    resource.isDemo 
                                                        ? 'bg-gray-400 text-white cursor-not-allowed' 
                                                        : 'bg-red-600 text-white hover:bg-red-700'
                                                }`}
                                                onClick={resource.isDemo ? (e) => e.preventDefault() : undefined}
                                            >
                                                {resource.isDemo ? 'Demo' : '▶️ Watch'}
                                            </a>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Practice Projects */}
                        <div className="mb-12">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">🛠️ Practice Projects</h2>
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {generatedPath?.projects.map((project, index) => (
                                    <div key={index} className="bg-white rounded-xl shadow-lg p-6 card-hover">
                                        <div className="text-center mb-4">
                                            <span className={`inline-block px-3 py-1 rounded-full text-sm font-semibold ${
                                                project.difficulty === 'Beginner' ? 'bg-green-100 text-green-700' :
                                                project.difficulty === 'Intermediate' ? 'bg-yellow-100 text-yellow-700' :
                                                project.difficulty === 'Advanced' ? 'bg-orange-100 text-orange-700' :
                                                'bg-red-100 text-red-700'
                                            }`}>
                                                {project.difficulty === 'Beginner' ? '🌱' : 
                                                 project.difficulty === 'Intermediate' ? '🚀' : 
                                                 project.difficulty === 'Advanced' ? '⚡' : '👑'} {project.difficulty}
                                            </span>
                                        </div>
                                        
                                        <h3 className="font-bold text-lg text-gray-800 mb-2 text-center">
                                            {project.title}
                                        </h3>
                                        <p className="text-gray-600 text-sm text-center mb-4">
                                            {project.description}
                                        </p>
                                        
                                        <div className="border-t pt-4 mb-4">
                                            <p className="text-sm font-semibold text-gray-700 mb-2">Skills practiced:</p>
                                            <div className="space-y-1">
                                                {project.skills.map((skill, skillIndex) => (
                                                    <div key={skillIndex} className="flex items-center gap-2 text-sm text-gray-600">
                                                        <span className="w-1.5 h-1.5 bg-blue-500 rounded-full"></span>
                                                        {skill}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="flex items-center justify-between">
                                            <span className="text-sm text-gray-500">⏱️ {project.duration}</span>
                                            <button
                                                onClick={() => toggleProjectCompletion(index)}
                                                className={`px-3 py-1 rounded-lg text-sm font-medium transition-colors ${
                                                    project.completed 
                                                        ? 'bg-green-500 text-white' 
                                                        : 'bg-gray-200 text-gray-700 hover:bg-blue-500 hover:text-white'
                                                }`}
                                            >
                                                {project.completed ? '✓ Done' : 'Mark Complete'}
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Upgrade CTA */}
                        <div className="gradient-bg rounded-2xl p-8 text-center text-white">
                            <h3 className="text-2xl font-bold mb-4">🚀 Want More Features?</h3>
                            <p className="text-blue-100 mb-6">
                                Get detailed guides, progress tracking, and 1-on-1 mentorship
                            </p>
                            <button className="bg-white text-blue-600 px-8 py-3 rounded-lg font-bold hover:bg-blue-50 transition-colors">
                                Upgrade to Pro - $47/month
                            </button>
                        </div>
                    </div>

                    {/* Email Modal */}
                    {showEmailModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl p-6 max-w-sm w-full">
                                <h3 className="text-xl font-bold mb-4">📧 Get Your Learning Path</h3>
                                <p className="text-gray-600 mb-4">
                                    Enter your email to receive this learning path and weekly tips!
                                </p>
                                <input
                                    type="email"
                                    placeholder="your.email@example.com"
                                    value={userEmail}
                                    onChange={(e) => setUserEmail(e.target.value)}
                                    className="w-full p-3 border border-gray-300 rounded-lg mb-4"
                                />
                                <div className="flex gap-3">
                                    <button 
                                        onClick={() => setShowEmailModal(false)}
                                        className="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg"
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        onClick={() => {
                                            if (userEmail.includes('@')) {
                                                alert(`Thanks! Your ${generatedPath?.topic} path will be sent to ${userEmail}`);
                                                setShowEmailModal(false);
                                                setUserEmail('');
                                            } else {
                                                alert('Please enter a valid email');
                                            }
                                        }}
                                        className="flex-1 bg-blue-600 text-white py-2 rounded-lg"
                                    >
                                        Send
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            return (
                <div>
                    {currentStep === 'input' && renderInputStep()}
                    {currentStep === 'generating' && renderGeneratingStep()}
                    {currentStep === 'results' && renderResultsStep()}
                </div>
            );
        };

        ReactDOM.render(<LearningPathGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
