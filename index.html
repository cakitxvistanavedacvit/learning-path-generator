<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Learning Path Generator - Master Any Skill</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎯</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
        }
        .gradient-bg { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }
        .card-hover { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .card-hover:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); 
        }
        .animate-pulse-slow { 
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; 
        }
        .typing-effect { 
            border-right: 2px solid #667eea; 
            white-space: nowrap; 
            overflow: hidden; 
            animation: typing 4s steps(40, end), blink 1s infinite step-end; 
        }
        @keyframes typing { 
            from { width: 0; } 
            to { width: 100%; } 
        }
        @keyframes blink { 
            0%, 50% { border-color: #667eea; } 
            51%, 100% { border-color: transparent; } 
        }
        .resource-card { 
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid #e2e8f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .resource-card:hover { 
            border-color: #667eea; 
            box-shadow: 0 20px 25px -5px rgba(102, 126, 234, 0.1); 
            transform: translateY(-2px);
        }
        .floating { 
            animation: float 6s ease-in-out infinite; 
        }
        @keyframes float { 
            0%, 100% { transform: translateY(0px); } 
            50% { transform: translateY(-10px); } 
        }
        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            animation: loading 2s ease-in-out infinite;
        }
        @keyframes loading {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ===============================================
        // 🔑 REPLACE THIS LINE WITH YOUR YOUTUBE API KEY
        // ===============================================
        const YOUTUBE_API_KEY = 'AIzaSyCitug8cTfyAolEoFcMUWkhna8GtV-t0aI';
        // ===============================================

        const LearningPathGenerator = () => {
            const [currentStep, setCurrentStep] = useState('input');
            const [learningTopic, setLearningTopic] = useState('');
            const [preferences, setPreferences] = useState({
                cost: 'mixed',
                style: 'self-paced',
                time: '5-10',
                certification: 'preferred',
                experience: 'beginner',
                duration: 'standard'
            });
            const [generatedPath, setGeneratedPath] = useState(null);
            const [isGenerating, setIsGenerating] = useState(false);
            const [userEmail, setUserEmail] = useState('');
            const [showEmailModal, setShowEmailModal] = useState(false);
            const [generatingStep, setGeneratingStep] = useState(0);
            const [showApiKeyModal, setShowApiKeyModal] = useState(false);
            const [apiKey, setApiKey] = useState('');

            const topicSuggestions = [
                'Web Development', 'Data Science', 'Digital Marketing', 'UI/UX Design',
                'Machine Learning', 'Photography', 'Spanish Language', 'Project Management',
                'Cybersecurity', 'Content Writing', 'Graphic Design', 'Python Programming',
                'Video Editing', 'SEO', 'Public Speaking', 'Financial Analysis',
                'Mobile App Development', 'Cloud Computing', 'Artificial Intelligence', 'Blockchain'
            ];

            // YouTube API Functions
            const searchYouTubeVideos = async (topic) => {
                const currentApiKey = apiKey || YOUTUBE_API_KEY;
                
                // If no API key, return demo data
                if (!currentApiKey || currentApiKey === 'YOUR_API_KEY_HERE') {
                    return generateDemoVideos(topic);
                }

                try {
                    const searchQuery = `${topic} complete course tutorial beginner`;
                    const response = await fetch(
                        `https://www.googleapis.com/youtube/v3/search?` +
                        `part=snippet&type=video&q=${encodeURIComponent(searchQuery)}&` +
                        `maxResults=10&order=relevance&videoDuration=medium&` +
                        `key=${currentApiKey}`
                    );

                    if (!response.ok) {
                        console.log('YouTube API request failed, using demo data');
                        return generateDemoVideos(topic);
                    }

                    const data = await response.json();
                    
                    if (!data.items || data.items.length === 0) {
                        return generateDemoVideos(topic);
                    }

                    // Get video details for duration and statistics
                    const videoIds = data.items.map(item => item.id.videoId).join(',');
                    const detailsResponse = await fetch(
                        `https://www.googleapis.com/youtube/v3/videos?` +
                        `part=contentDetails,statistics&id=${videoIds}&` +
                        `key=${currentApiKey}`
                    );

                    if (detailsResponse.ok) {
                        const detailsData = await detailsResponse.json();
                        
                        return data.items.map(item => {
                            const details = detailsData.items.find(d => d.id === item.id.videoId);
                            return {
                                ...item,
                                details: details || {}
                            };
                        });
                    }

                    return data.items.map(item => ({ ...item, details: {} }));

                } catch (error) {
                    console.error('YouTube API Error:', error);
                    return generateDemoVideos(topic);
                }
            };

            const generateDemoVideos = (topic) => {
                const demoChannels = ['TechWorld with Nana', 'freeCodeCamp.org', 'Traversy Media', 'Academind', 'The Net Ninja', 'Programming with Mosh'];
                const courseTitles = [
                    `Complete ${topic} Course - Beginner to Advanced 2024`,
                    `${topic} Full Tutorial - Learn in 4 Hours`,
                    `${topic} Crash Course for Beginners`,
                    `Master ${topic} - Step by Step Guide`,
                    `${topic} Bootcamp - Zero to Hero`,
                    `Learn ${topic} Fast - Complete Walkthrough`
                ];

                return courseTitles.map((title, index) => ({
                    id: { videoId: `demo_${index}_${topic.replace(/\s+/g, '_')}` },
                    snippet: {
                        title,
                        description: `Learn ${topic} from scratch with this comprehensive tutorial. Perfect for beginners and those looking to advance their skills. This course covers all the essentials you need to master ${topic}.`,
                        channelTitle: demoChannels[index % demoChannels.length],
                        publishedAt: new Date(Date.now() - Math.random() * 365 * 24 * 60 * 60 * 1000).toISOString(),
                        thumbnails: {
                            medium: {
                                url: `https://via.placeholder.com/320x180/4F46E5/FFFFFF?text=${encodeURIComponent(topic + ' Course')}`,
                                width: 320,
                                height: 180
                            }
                        }
                    },
                    details: {
                        contentDetails: {
                            duration: `PT${Math.floor(Math.random() * 6 + 1)}H${Math.floor(Math.random() * 60)}M`
                        },
                        statistics: {
                            viewCount: Math.floor(Math.random() * 1000000 + 100000).toString(),
                            likeCount: Math.floor(Math.random() * 50000 + 5000).toString()
                        }
                    }
                }));
            };

            const formatDuration = (duration) => {
                if (!duration) return 'N/A';
                const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
                if (!match) return 'N/A';
                
                const hours = parseInt(match[1]) || 0;
                const minutes = parseInt(match[2]) || 0;
                
                if (hours > 0) {
                    return `${hours}h ${minutes}m`;
                }
                return `${minutes}m`;
            };

            const formatViewCount = (viewCount) => {
                if (!viewCount) return 'N/A';
                const count = parseInt(viewCount);
                if (count >= 1000000) {
                    return `${(count / 1000000).toFixed(1)}M views`;
                } else if (count >= 1000) {
                    return `${(count / 1000).toFixed(1)}K views`;
                }
                return `${count} views`;
            };

            const generateLearningPath = async () => {
                setIsGenerating(true);
                setGeneratingStep(0);
                
                const steps = [
                    "Analyzing your preferences...",
                    "Searching YouTube courses...",
                    "Filtering by quality and relevance...",
                    "Creating personalized roadmap...",
                    "Optimizing learning sequence..."
                ];

                let currentStepIndex = 0;
                const stepInterval = setInterval(() => {
                    setGeneratingStep(currentStepIndex);
                    currentStepIndex++;
                    
                    if (currentStepIndex >= steps.length) {
                        clearInterval(stepInterval);
                    }
                }, 800);

                try {
                    // Fetch YouTube videos
                    const youtubeVideos = await searchYouTubeVideos(learningTopic);
                    
                    // Create learning path
                    const path = createLearningPath(learningTopic, preferences, youtubeVideos);
                    
                    setTimeout(() => {
                        setGeneratedPath(path);
                        setIsGenerating(false);
                        setCurrentStep('results');
                    }, 1000);
                    
                } catch (error) {
                    console.error('Error generating path:', error);
                    setIsGenerating(false);
                    alert('There was an error generating your learning path. Please try again.');
                }
            };

            const createLearningPath = (topic, prefs, youtubeVideos) => {
                const durationMap = {
                    'quick': { weeks: '4 weeks', hours: '20-40 hours' },
                    'standard': { weeks: '12 weeks', hours: '60-120 hours' },
                    'comprehensive': { weeks: '24 weeks', hours: '120-240 hours' }
                };

                const costMap = {
                    'free': 'Free (YouTube courses)',
                    'mixed': 'Free - $200 (YouTube + paid courses)',
                    'premium': '$200-500 (Premium courses)'
                };

                const basePath = {
                    topic: topic,
                    duration: durationMap[prefs.duration].weeks,
                    totalHours: durationMap[prefs.duration].hours,
                    estimatedCost: costMap[prefs.cost],
                    phases: generatePhases(topic, prefs),
                    resources: generateResourcesFromYouTube(topic, prefs, youtubeVideos),
                    projects: generateProjects(topic, prefs)
                };
                return basePath;
            };

            const generatePhases = (topic, prefs) => {
                const phases = [
                    {
                        id: 1,
                        title: "Foundation & Fundamentals",
                        duration: prefs.duration === 'quick' ? '1 week' : prefs.duration === 'standard' ? '2-3 weeks' : '4-5 weeks',
                        description: `Master the core concepts and fundamental principles of ${topic}`,
                        skills: [`${topic} basics`, `Core terminology`, `Industry overview`, `Best practices`, `Essential tools`],
                        milestone: `Complete comprehensive ${topic} foundation course`,
                        completed: false
                    },
                    {
                        id: 2,
                        title: "Hands-on Practice",
                        duration: prefs.duration === 'quick' ? '2 weeks' : prefs.duration === 'standard' ? '4-5 weeks' : '8-10 weeks',
                        description: `Build practical skills through guided projects and exercises`,
                        skills: [`Practical application`, `Tool mastery`, `Problem-solving`, `Implementation techniques`, `Workflow optimization`],
                        milestone: `Complete 3 practical ${topic} projects`,
                        completed: false
                    },
                    {
                        id: 3,
                        title: "Advanced Techniques",
                        duration: prefs.duration === 'quick' ? '1 week' : prefs.duration === 'standard' ? '3-4 weeks' : '6-8 weeks',
                        description: `Learn specialized techniques and advanced methodologies`,
                        skills: [`Advanced methods`, `Optimization strategies`, `Professional workflows`, `Industry standards`, `Expert techniques`],
                        milestone: `Master advanced ${topic} certification`,
                        completed: false
                    }
                ];

                if (prefs.duration === 'comprehensive') {
                    phases.push({
                        id: 4,
                        title: "Specialization & Portfolio",
                        duration: '4-6 weeks',
                        description: `Develop expertise in specialized areas and build professional portfolio`,
                        skills: [`Specialization focus`, `Portfolio development`, `Case studies`, `Professional presentation`, `Network building`],
                        milestone: `Launch professional ${topic} portfolio and secure first opportunity`,
                        completed: false
                    });
                }

                return phases;
            };

            const generateResourcesFromYouTube = (topic, prefs, youtubeVideos) => {
                if (!youtubeVideos || youtubeVideos.length === 0) {
                    return generateDemoVideos(topic).slice(0, 6).map(video => ({
                        title: video.snippet.title,
                        provider: "YouTube",
                        channelName: video.snippet.channelTitle,
                        type: "Video Course",
                        cost: "Free",
                        duration: formatDuration(video.details.contentDetails?.duration),
                        viewCount: formatViewCount(video.details.statistics?.viewCount),
                        url: '#demo-video',
                        thumbnail: video.snippet.thumbnails.medium.url,
                        description: video.snippet.description,
                        publishedAt: new Date(video.snippet.publishedAt).toLocaleDateString(),
                        isDemo: true
                    }));
                }

                return youtubeVideos.slice(0, 6).map(video => ({
                    title: video.snippet.title,
                    provider: "YouTube",
                    channelName: video.snippet.channelTitle,
                    type: "Video Course",
                    cost: "Free",
                    duration: formatDuration(video.details?.contentDetails?.duration),
                    viewCount: formatViewCount(video.details?.statistics?.viewCount),
                    url: video.id.videoId.startsWith('demo_') 
                        ? '#demo-video' 
                        : `https://www.youtube.com/watch?v=${video.id.videoId}`,
                    thumbnail: video.snippet.thumbnails.medium.url,
                    description: video.snippet.description.slice(0, 150) + "...",
                    publishedAt: new Date(video.snippet.publishedAt).toLocaleDateString(),
                    isDemo: video.id.videoId.startsWith('demo_')
                }));
            };

            const generateProjects = (topic, prefs) => {
                const projectComplexity = {
                    quick: [
                        { title: `Quick ${topic} Demo`, difficulty: "Beginner", duration: "3-5 days" },
                        { title: `${topic} Mini Project`, difficulty: "Intermediate", duration: "1 week" }
                    ],
                    standard: [
                        { title: `${topic} Foundation Project`, difficulty: "Beginner", duration: "1-2 weeks" },
                        { title: `Intermediate ${topic} Challenge`, difficulty: "Intermediate", duration: "2-3 weeks" },
                        { title: `Advanced ${topic} Implementation`, difficulty: "Advanced", duration: "3-4 weeks" }
                    ],
                    comprehensive: [
                        { title: `${topic} Starter Project`, difficulty: "Beginner", duration: "1-2 weeks" },
                        { title: `Professional ${topic} Application`, difficulty: "Intermediate", duration: "3-4 weeks" },
                        { title: `Enterprise ${topic} Solution`, difficulty: "Advanced", duration: "4-6 weeks" },
                        { title: `${topic} Portfolio Capstone`, difficulty: "Expert", duration: "6-8 weeks" }
                    ]
                };

                return projectComplexity[prefs.duration].map(project => ({
                    ...project,
                    description: `Build a ${project.difficulty.toLowerCase()}-level project that demonstrates your ${topic} skills and knowledge.`,
                    skills: [
                        `${topic} implementation`,
                        `Problem-solving`,
                        project.difficulty === 'Beginner' ? 'Basic concepts' : project.difficulty === 'Intermediate' ? 'Integration skills' : project.difficulty === 'Advanced' ? 'Optimization techniques' : 'Industry standards',
                        project.difficulty !== 'Beginner' ? 'Best practices' : 'Foundation building'
                    ],
                    completed: false
                }));
            };

            const togglePhaseCompletion = (index) => {
                const updatedPath = { ...generatedPath };
                updatedPath.phases[index].completed = !updatedPath.phases[index].completed;
                setGeneratedPath(updatedPath);
            };

            const toggleProjectCompletion = (index) => {
                const updatedPath = { ...generatedPath };
                updatedPath.projects[index].completed = !updatedPath.projects[index].completed;
                setGeneratedPath(updatedPath);
            };

            const renderInputStep = () => (
                <div className="min-h-screen gradient-bg flex items-center justify-center p-6">
                    <div className="max-w-5xl w-full">
                        {/* Hero Section */}
                        <div className="text-center mb-16">
                            <div className="floating mb-8">
                                <div className="text-8xl mb-4">🎯</div>
                            </div>
                            <h1 className="text-5xl md:text-7xl font-bold text-white mb-6">
                                Universal Learning<br/>Path Generator
                            </h1>
                            <p className="text-xl md:text-2xl text-blue-100 mb-8 max-w-3xl mx-auto typing-effect">
                                Master any skill with real YouTube courses and personalized roadmaps
                            </p>
                            <div className="flex flex-wrap justify-center gap-6 text-blue-100">
                                <div className="flex items-center gap-2 bg-white bg-opacity-20 px-4 py-2 rounded-full">
                                    <span className="text-2xl">🎥</span>
                                    <span className="font-semibold">Real YouTube courses</span>
                                </div>
                                <div className="flex items-center gap-2 bg-white bg-opacity-20 px-4 py-2 rounded-full">
                                    <span className="text-2xl">🚀</span>
                                    <span className="font-semibold">Any topic, any level</span>
                                </div>
                                <div className="flex items-center gap-2 bg-white bg-opacity-20 px-4 py-2 rounded-full">
                                    <span className="text-2xl">💡</span>
                                    <span className="font-semibold">AI-powered curation</span>
                                </div>
                            </div>
                        </div>

                        {/* API Key Status */}
                        <div className="bg-yellow-100 border-l-4 border-yellow-500 p-6 mb-8 rounded-lg">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center">
                                    <div className="text-yellow-600 text-xl mr-3">⚠️</div>
                                    <div>
                                        <h4 className="text-yellow-800 font-semibold">
                                            {(apiKey || YOUTUBE_API_KEY !== 'YOUR_API_KEY_HERE') ? 'YouTube API Connected' : 'Demo Mode Active'}
                                        </h4>
                                        <p className="text-yellow-700 text-sm">
                                            {(apiKey || YOUTUBE_API_KEY !== 'YOUR_API_KEY_HERE') 
                                                ? 'Using real YouTube data for course recommendations' 
                                                : 'Using sample data. Add YouTube API key for real courses.'}
                                        </p>
                                    </div>
                                </div>
                                <button 
                                    onClick={() => setShowApiKeyModal(true)}
                                    className="bg-yellow-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-yellow-700 transition-colors"
                                >
                                    {(apiKey || YOUTUBE_API_KEY !== 'YOUR_API_KEY_HERE') ? 'Update API Key' : 'Add API Key'}
                                </button>
                            </div>
                        </div>

                        {/* Main Form */}
                        <div className="bg-white rounded-3xl shadow-2xl p-8 md:p-12">
                            <div className="mb-10">
                                <label className="block text-2xl font-bold text-gray-700 mb-4">
                                    What do you want to master?
                                </label>
                                <input
                                    type="text"
                                    value={learningTopic}
                                    onChange={(e) => setLearningTopic(e.target.value)}
                                    placeholder="Enter any topic... Web Development, Spanish, Photography, Data Science..."
                                    className="w-full p-6 text-xl border-2 border-gray-300 rounded-2xl focus:border-blue-500 focus:ring-4 focus:ring-blue-200 transition-all"
                                />
                                <div className="mt-6">
                                    <p className="text-gray-600 mb-4">🔥 Trending topics:</p>
                                    <div className="flex flex-wrap gap-3">
                                        {topicSuggestions.map((suggestion, index) => (
                                            <button
                                                key={index}
                                                onClick={() => setLearningTopic(suggestion)}
                                                className="px-4 py-2 bg-gradient-to-r from-blue-50 to-purple-50 text-blue-700 rounded-full text-sm hover:from-blue-100 hover:to-purple-100 transition-all transform hover:scale-105"
                                            >
                                                {suggestion}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Preferences Grid */}
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
                                <div className="space-y-3">
                                    <label className="flex items-center gap-2 font-semibold text-gray-700">
                                        <span className="text-xl">💰</span>
                                        Budget Preference
                                    </label>
                                    <select
                                        value={preferences.cost}
                                        onChange={(e) => setPreferences({...preferences, cost: e.target.value})}
                                        className="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-lg"
                                    >
                                        <option value="free">🆓 Free Resources Only</option>
                                        <option value="mixed">💰 Free + Affordable Options</option>
                                        <option value="premium">💎 Premium Resources ($200+)</option>
                                    </select>
                                </div>

                                <div className="space-y-3">
                                    <label className="flex items-center gap-2 font-semibold text-gray-700">
                                        <span className="text-xl">📚</span>
                                        Learning Style
                                    </label>
                                    <select
                                        value={preferences.style}
                                        onChange={(e) => setPreferences({...preferences, style: e.target.value})}
                                        className="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-lg"
                                    >
                                        <option value="self-paced">🏃 Self-Paced Learning</option>
                                        <option value="instructor-led">👨‍🏫 Instructor-Led Courses</option>
                                        <option value="group">👥 Group/Cohort Learning</option>
                                        <option value="hybrid">🔄 Mixed Approach</option>
                                    </select>
                                </div>

                                <div className="space-y-3">
                                    <label className="flex items-center gap-2 font-semibold text-gray-700">
                                        <span className="text-xl">⏰</span>
                                        Weekly Commitment
                                    </label>
                                    <select
                                        value={preferences.time}
                                        onChange={(e) => setPreferences({...preferences, time: e.target.value})}
                                        className="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-lg"
                                    >
                                        <option value="1-5">⏰ 1-5 hours/week (Casual)</option>
                                        <option value="5-10">📚 5-10 hours/week (Committed)</option>
                                        <option value="10-20">🔥 10-20 hours/week (Intensive)</option>
                                        <option value="20+">⚡ 20+ hours/week (Accelerated)</option>
                                    </select>
                                </div>

                                <div className="space-y-3">
                                    <label className="flex items-center gap-2 font-semibold text-gray-700">
                                        <span className="text-xl">🎓</span>
                                        Certification
                                    </label>
                                    <select
                                        value={preferences.certification}
                                        onChange={(e) => setPreferences({...preferences, certification: e.target.value})}
                                        className="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-lg"
                                    >
                                        <option value="none">🚫 Not Important</option>
                                        <option value="preferred">✨ Nice to Have</option>
                                        <option value="required">🎓 Must Have Certificate</option>
                                    </select>
                                </div>

                                <div className="space-y-3">
                                    <label className="flex items-center gap-2 font-semibold text-gray-700">
                                        <span className="text-xl">📊</span>
                                        Current Level
                                    </label>
                                    <select
                                        value={preferences.experience}
                                        onChange={(e) => setPreferences({...preferences, experience: e.target.value})}
                                        className="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-lg"
                                    >
                                        <option value="beginner">🌱 Complete Beginner</option>
                                        <option value="some-knowledge">📖 Some Basic Knowledge</option>
                                        <option value="intermediate">🚀 Intermediate Level</option>
                                        <option value="advanced">⚡ Advanced (Specialization)</option>
                                    </select>
                                </div>

                                <div className="space-y-3">
                                    <label className="flex items-center gap-2 font-semibold text-gray-700">
                                        <span className="text-xl">📅</span>
                                        Timeline Goal
                                    </label>
                                    <select
                                        value={preferences.duration}
                                        onChange={(e) => setPreferences({...preferences, duration: e.target.value})}
                                        className="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-lg"
                                    >
                                        <option value="quick">⚡ Quick Start (4 weeks)</option>
                                        <option value="standard">📚 Comprehensive (12 weeks)</option>
                                        <option value="comprehensive">🎓 Mastery Path (24+ weeks)</option>
                                    </select>
                                </div>
                            </div>

                            {/* Generate Button */}
                            <button
                                onClick={() => {
                                    if (learningTopic.trim()) {
                                        setCurrentStep('generating');
                                        generateLearningPath();
                                    } else {
                                        alert('Please enter a learning topic first!');
                                    }
                                }}
                                disabled={!learningTopic.trim()}
                                className="w-full btn-primary text-white py-6 px-8 rounded-2xl font-bold text-2xl hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:transform-none"
                            >
                                <span className="flex items-center justify-center gap-3">
                                    <span className="text-3xl">🚀</span>
                                    Generate My Learning Path
                                </span>
                            </button>

                            {/* Trust Indicators */}
                            <div className="mt-8 text-center text-gray-600">
                                <p className="text-sm mb-2">Powered by real YouTube content</p>
                                <div className="flex justify-center items-center gap-4 text-xs">
                                    <span>🎥 Real courses</span>
                                    <span>•</span>
                                    <span>🔒 Privacy protected</span>
                                    <span>•</span>
                                    <span>✅ Always free</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* YouTube API Key Modal */}
                    {showApiKeyModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl p-8 max-w-lg w-full">
                                <h3 className="text-2xl font-bold text-gray-800 mb-4">🔑 YouTube API Key</h3>
                                <p className="text-gray-600 mb-6">
                                    To get real YouTube course recommendations, add your YouTube Data API v3 key.
                                    <br />
                                    <a href="https://developers.google.com/youtube/v3/getting-started" target="_blank" rel="noopener" className="text-blue-600 underline ml-1">
                                        Get your free API key here →
                                    </a>
                                </p>
                                <input
                                    type="text"
                                    placeholder="Paste your YouTube API key here..."
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                    className="w-full p-4 border-2 border-gray-300 rounded-xl mb-6 focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                                />
                                <div className="flex gap-4">
                                    <button 
                                        onClick={() => setShowApiKeyModal(false)}
                                        className="flex-1 bg-gray-200 text-gray-800 py-3 rounded-xl font-semibold hover:bg-gray-300 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        onClick={() => {
                                            if (apiKey.trim()) {
                                                setShowApiKeyModal(false);
                                                alert('API key saved! Generate a new learning path to see real YouTube courses.');
                                            } else {
                                                alert('Please enter a valid API key');
                                            }
                                        }}
                                        className="flex-1 bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors"
                                    >
                                        Save Key
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            const renderGeneratingStep = () => {
                const steps = [
                    "Analyzing your preferences...",
                    "Searching YouTube courses...",
                    "Filtering by quality and relevance...",
                    "Creating personalized roadmap...",
                    "Optimizing learning sequence..."
                ];

                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center p-6">
                        <div className="max-w-2xl w-full text-center">
                            <div className="bg-white rounded-3xl shadow-2xl p-12">
                                {/* Animated Icon */}
                                <div className="relative mb-8">
                                    <div className="w-24 h-24 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mx-auto mb-6 flex items-center justify-center">
                                        <div className="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
                                    </div>
                                    <div className="absolute inset-0 w-24 h-24 mx-auto">
                                        <div className="w-full h-full rounded-full border-4 border-blue-200 animate-ping"></div>
                                    </div>
                                </div>

                                <h2 className="text-4xl font-bold text-gray-800 mb-6">
                                    🎥 Finding the best YouTube courses...
                                </h2>

                                {/* Progress Steps */}
                                <div className="space-y-4 mb-8">
                                    {steps.map((step, index) => (
                                        <div key={index} className={`flex items-center justify-center gap-3 p-3 rounded-lg transition-all ${
                                            index <= generatingStep 
                                                ? 'bg-blue-50 text-blue-700' 
                                                : 'text-gray-400'
                                        }`}>
                                            <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${
                                                index < generatingStep 
                                                    ? 'bg-green-500 border-green-500 text-white' 
                                                    : index === generatingStep 
                                                        ? 'border-blue-500 text-blue-500 animate-pulse' 
                                                        : 'border-gray-300'
                                            }`}>
                                                {index < generatingStep ? '✓' : index === generatingStep ? '•' : index + 1}
                                            </div>
                                            <span className={`font-medium ${
                                                index === generatingStep ? 'animate-pulse' : ''
                                            }`}>
                                                {step}
                                            </span>
                                        </div>
                                    ))}
                                </div>

                                {/* Progress Bar */}
                                <div className="w-full bg-gray-200 rounded-full h-3 mb-6">
                                    <div 
                                        className="progress-bar h-3 rounded-full transition-all duration-300"
                                        style={{ width: `${((generatingStep + 1) / steps.length) * 100}%` }}
                                    ></div>
                                </div>

                                <p className="text-gray-600 text-lg">
                                    Curating the best <strong>{learningTopic}</strong> courses for you
                                </p>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderResultsStep = () => (
                <div className="min-h-screen bg-gray-50 py-12 px-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-12">
                            <button
                                onClick={() => setCurrentStep('input')}
                                className="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium mb-6 text-lg"
                            >
                                ← Generate Another Path
                            </button>
                            <h1 className="text-5xl font-bold text-gray-800 mb-6">
                                Your {generatedPath?.topic} Learning Journey
                            </h1>
                            <div className="flex flex-wrap justify-center gap-8 text-lg text-gray-600 mb-8">
                                <div className="flex items-center gap-3 bg-white px-6 py-3 rounded-full shadow-md">
                                    <span className="text-2xl">⏱️</span>
                                    <span><strong>{generatedPath?.duration}</strong></span>
                                </div>
                                <div className="flex items-center gap-3 bg-white px-6 py-3 rounded-full shadow-md">
                                    <span className="text-2xl">📚</span>
                                    <span><strong>{generatedPath?.totalHours}</strong></span>
                                </div>
                                <div className="flex items-center gap-3 bg-white px-6 py-3 rounded-full shadow-md">
                                    <span className="text-2xl">💰</span>
                                    <span><strong>{generatedPath?.estimatedCost}</strong></span>
                                </div>
                            </div>
                        </div>

                        {/* Action Buttons */}
                        <div className="flex flex-wrap justify-center gap-4 mb-16">
                            <button
                                onClick={() => setShowEmailModal(true)}
                                className="bg-blue-600 text-white px-8 py-4 rounded-xl font-semibold hover:bg-blue-700 transition-all transform hover:scale-105 flex items-center gap-3 shadow-lg"
                            >
                                <span className="text-xl">📧</span>
                                Email Me This Path
                            </button>
                            <button className="bg-green-600 text-white px-8 py-4 rounded-xl font-semibold hover:bg-green-700 transition-all transform hover:scale-105 flex items-center gap-3 shadow-lg">
                                <span className="text-xl">📱</span>
                                Share Path
                            </button>
                            <button className="bg-purple-600 text-white px-8 py-4 rounded-xl font-semibold hover:bg-purple-700 transition-all transform hover:scale-105 flex items-center gap-3 shadow-lg">
                                <span className="text-xl">💾</span>
                                Save as PDF
                            </button>
                        </div>

                        {/* Learning Phases */}
                        <div className="mb-16">
                            <h2 className="text-3xl font-bold text-gray-800 mb-8 text-center">📊 Your Learning Phases</h2>
                            <div className="grid gap-8">
                                {generatedPath?.phases.map((phase, index) => (
                                    <div key={phase.id} className="bg-white rounded-2xl shadow-xl p-8 card-hover border-l-4 border-blue-500">
                                        <div className="flex items-start justify-between mb-6">
                                            <div className="flex-1">
                                                <div className="flex items-center gap-4 mb-4">
                                                    <div className="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-xl">
                                                        {phase.id}
                                                    </div>
                                                    <div>
                                                        <h3 className="text-2xl font-bold text-gray-800">
                                                            {phase.title}
                                                        </h3>
                                                        <p className="text-gray-600 text-lg">{phase.description}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-6 text-gray-500 mb-4">
                                                    <span className="flex items-center gap-2">
                                                        <span className="text-lg">⏱️</span>
                                                        {phase.duration}
                                                    </span>
                                                    <span className="flex items-center gap-2">
                                                        <span className="text-lg">🎯</span>
                                                        {phase.milestone}
                                                    </span>
                                                </div>
                                            </div>
                                            <button
                                                onClick={() => togglePhaseCompletion(index)}
                                                className={`ml-6 w-12 h-12 rounded-full border-2 flex items-center justify-center transition-all ${
                                                    phase.completed 
                                                        ? 'bg-green-500 border-green-500 text-white' 
                                                        : 'border-gray-300 hover:border-green-500 text-gray-400 hover:text-green-500'
                                                }`}
                                            >
                                                {phase.completed ? '✓' : '○'}
                                            </button>
                                        </div>
                                        <div className="border-t pt-6">
                                            <h4 className="font-semibold text-gray-700 mb-3">Key Skills You'll Master:</h4>
                                            <div className="flex flex-wrap gap-3">
                                                {phase.skills.map((skill, skillIndex) => (
                                                    <span key={skillIndex} className="bg-blue-50 text-blue-700 px-4 py-2 rounded-full text-sm font-medium">
                                                        {skill}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* YouTube Courses */}
                        <div className="mb-16">
                            <h2 className="text-3xl font-bold text-gray-800 mb-8 text-center">🎥 Curated YouTube Courses</h2>
                            <div className="grid lg:grid-cols-2 gap-8">
                                {generatedPath?.resources.map((resource, index) => (
                                    <div key={index} className="resource-card rounded-2xl p-8 card-hover">
                                        <div className="flex items-start gap-4 mb-6">
                                            <div className="w-32 h-18 flex-shrink-0 rounded-lg overflow-hidden">
                                                <img 
                                                    src={resource.thumbnail} 
                                                    alt={resource.title}
                                                    className="w-full h-full object-cover"
                                                    onError={(e) => {
                                                        e.target.src = `https://via.placeholder.com/320x180/4F46E5/FFFFFF?text=${encodeURIComponent('Course')}`;
                                                    }}
                                                />
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <h3 className="font-bold text-xl text-gray-800 mb-2 line-clamp-2">
                                                    {resource.title}
                                                </h3>
                                                <p className="text-blue-600 font-semibold text-lg mb-2">
                                                    📺 {resource.channelName}
                                                </p>
                                                <p className="text-gray-600 mb-3 line-clamp-2">
                                                    {resource.description}
                                                </p>
                                            </div>
                                        </div>
                                        <div className="flex items-center justify-between border-t pt-6">
                                            <div className="flex flex-wrap items-center gap-3 text-sm text-gray-500">
                                                <span className="flex items-center gap-1 bg-green-50 text-green-700 px-3 py-1 rounded-full font-medium">
                                                    💰 {resource.cost}
                                                </span>
                                                <span className="flex items-center gap-1">
                                                    ⏱️ {resource.duration}
                                                </span>
                                                <span className="flex items-center gap-1">
                                                    👁️ {resource.viewCount}
                                                </span>
                                                <span className="flex items-center gap-1">
                                                    📅 {resource.publishedAt}
                                                </span>
                                            </div>
                                            <a
                                                href={resource.url}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className={`px-6 py-3 rounded-lg text-sm font-semibold transition-colors flex items-center gap-2 ${
                                                    resource.isDemo 
                                                        ? 'bg-gray-400 text-white cursor-not-allowed' 
                                                        : 'bg-red-600 text-white hover:bg-red-700'
                                                }`}
                                                onClick={resource.isDemo ? (e) => e.preventDefault() : undefined}
                                            >
                                                <span className="text-base">▶️</span>
                                                {resource.isDemo ? 'Demo Mode' : 'Watch Now'}
                                            </a>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Practice Projects */}
                        <div className="mb-16">
                            <h2 className="text-3xl font-bold text-gray-800 mb-8 text-center">🛠️ Hands-On Practice Projects</h2>
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {generatedPath?.projects.map((project, index) => (
                                    <div key={index} className="bg-white rounded-2xl shadow-xl p-8 card-hover">
                                        <div className="text-center mb-6">
                                            <div className={`inline-flex items-center gap-2 px-4 py-2 rounded-full text-sm font-semibold ${
                                                project.difficulty === 'Beginner' ? 'bg-green-100 text-green-700' :
                                                project.difficulty === 'Intermediate' ? 'bg-yellow-100 text-yellow-700' :
                                                project.difficulty === 'Advanced' ? 'bg-orange-100 text-orange-700' :
                                                'bg-red-100 text-red-700'
                                            }`}>
                                                <span className="text-base">
                                                    {project.difficulty === 'Beginner' ? '🌱' : 
                                                     project.difficulty === 'Intermediate' ? '🚀' : 
                                                     project.difficulty === 'Advanced' ? '⚡' : '👑'}
                                                </span>
                                                {project.difficulty}
                                            </div>
                                        </div>
                                        <h3 className="font-bold text-xl text-gray-800 mb-3 text-center">{project.title}</h3>
                                        <p className="text-gray-600 text-center mb-6">{project.description}</p>
                                        
                                        <div className="border-t pt-6 mb-6">
                                            <p className="text-sm font-semibold text-gray-700 mb-3">Skills You'll Practice:</p>
                                            <ul className="space-y-2">
                                                {project.skills.map((skill, skillIndex) => (
                                                    <li key={skillIndex} className="text-sm text-gray-700 flex items-center gap-2">
                                                        <span className="w-2 h-2 bg-blue-500 rounded-full"></span>
                                                        {skill}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>

                                        <div className="flex items-center justify-between">
                                            <span className="text-sm text-gray-500 flex items-center gap-1">
                                                ⏱️ {project.duration}
                                            </span>
                                            <button
                                                onClick={() => toggleProjectCompletion(index)}
                                                className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                                    project.completed 
                                                        ? 'bg-green-500 text-white' 
                                                        : 'bg-gray-200 text-gray-700 hover:bg-blue-500 hover:text-white'
                                                }`}
                                            >
                                                {project.completed ? '✓ Completed' : 'Mark Complete'}
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Upgrade CTA */}
                        <div className="bg-gradient-to-r from-blue-600 to-purple-600 rounded-3xl p-12 text-center text-white mb-8">
                            <h3 className="text-3xl font-bold mb-4">🚀 Ready to supercharge your learning?</h3>
                            <p className="text-xl text-blue-100 mb-8 max-w-2xl mx-auto">
                                Get detailed step-by-step guides, progress tracking, personalized mentorship, and exclusive resources
                            </p>
                            <div className="grid md:grid-cols-3 gap-6 mb-8">
                                <div className="bg-white bg-opacity-20 rounded-xl p-6">
                                    <div className="text-3xl mb-3">📋</div>
                                    <h4 className="font-semibold mb-2">Detailed Guides</h4>
                                    <p className="text-sm text-blue-100">Step-by-step instructions for every phase</p>
                                </div>
                                <div className="bg-white bg-opacity-20 rounded-xl p-6">
                                    <div className="text-3xl mb-3">👨‍🏫</div>
                                    <h4 className="font-semibold mb-2">Expert Mentorship</h4>
                                    <p className="text-sm text-blue-100">1-on-1 guidance from industry professionals</p>
                                </div>
                                <div className="bg-white bg-opacity-20 rounded-xl p-6">
                                    <div className="text-3xl mb-3">📊</div>
                                    <h4 className="font-semibold mb-2">Progress Tracking</h4>
                                    <p className="text-sm text-blue-100">Advanced analytics and milestone tracking</p>
                                </div>
                            </div>
                            <button className="bg-white text-blue-600 px-12 py-4 rounded-2xl font-bold text-xl hover:bg-blue-50 transition-all transform hover:scale-105 shadow-lg">
                                Upgrade to Pro - $47/month
                            </button>
                        </div>
                    </div>

                    {/* Email Modal */}
                    {showEmailModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl p-8 max-w-md w-full">
                                <h3 className="text-2xl font-bold text-gray-800 mb-4">📧 Get Your Learning Path</h3>
                                <p className="text-gray-600 mb-6">Enter your email to receive your personalized learning path and get weekly progress tips!</p>
                                <input
                                    type="email"
                                    placeholder="your.email@example.com"
                                    value={userEmail}
                                    onChange={(e) => setUserEmail(e.target.value)}
                                    className="w-full p-4 border-2 border-gray-300 rounded-xl mb-6 focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                                />
                                <div className="flex gap-4">
                                    <button 
                                        onClick={() => setShowEmailModal(false)}
                                        className="flex-1 bg-gray-200 text-gray-800 py-3 rounded-xl font-semibold hover:bg-gray-300 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        onClick={() => {
                                            if (userEmail.includes('@')) {
                                                alert(`Thanks! Your ${generatedPath?.topic} learning path will be sent to ${userEmail}`);
                                                setShowEmailModal(false);
                                                setUserEmail('');
                                            } else {
                                                alert('Please enter a valid email address');
                                            }
                                        }}
                                        className="flex-1 bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors"
                                    >
                                        Send Path
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            return (
                <div>
                    {currentStep === 'input' && renderInputStep()}
                    {currentStep === 'generating' && renderGeneratingStep()}
                    {currentStep === 'results' && renderResultsStep()}
                </div>
            );
        };

        ReactDOM.render(<LearningPathGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
